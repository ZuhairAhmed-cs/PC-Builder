<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#39FF14"/>
      <stop offset="50%" stop-color="#00FFFF"/>
      <stop offset="100%" stop-color="#FF00FF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Gradient border rounded square -->
  <rect x="4" y="4" width="56" height="56" rx="12" fill="url(#gradient)" filter="url(#glow)"/>
  
  <!-- Inner dark background -->
  <rect x="8" y="8" width="48" height="48" rx="8" fill="#0a0a0f"/>
  
  <!-- Stylized PC icon -->
  <!-- Monitor -->
  <rect x="16" y="14" width="32" height="24" rx="3" stroke="url(#gradient)" stroke-width="2" fill="none"/>
  
  <!-- Stand -->
  <path d="M28 38 L36 38 L38 46 L26 46 Z" fill="url(#gradient)"/>
  <rect x="22" y="46" width="20" height="4" rx="2" fill="url(#gradient)"/>
  
  <!-- Screen content - circuit pattern -->
  <circle cx="32" cy="26" r="6" stroke="#39FF14" stroke-width="1.5" fill="none" opacity="0.8"/>
  <circle cx="32" cy="26" r="2" fill="#39FF14"/>
  <path d="M26 26 L20 26" stroke="#39FF14" stroke-width="1" opacity="0.6"/>
  <path d="M38 26 L44 26" stroke="#39FF14" stroke-width="1" opacity="0.6"/>
  <path d="M32 20 L32 16" stroke="#00FFFF" stroke-width="1" opacity="0.6"/>
  <path d="M32 32 L32 36" stroke="#FF00FF" stroke-width="1" opacity="0.6"/>
</svg>


